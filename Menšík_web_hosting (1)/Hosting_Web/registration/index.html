<!DOCTYPE html>
<html lang="cs">a
<head>
    <meta charset="UTF-8">
    <title>Registrace</title>
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="../assets/styles/styles.css">
</head>
<body>
<header>
    <nav class="navigation-menu">
        <ul class="nav-links">
            <li class="nav-link"><a href="../index.html">Home</a></li>
            <li class="nav-link"><a href="../services.html">Služby</a></li>
            <li class="nav-link"><a href="../kontakty.html">Kontakt</a></li>
            <li class="nav-link"><a href="../podpora/index.html">Podpora</a></li>
            <li class="nav-link"><a href="../registration/index.html">Registrace</a></li>
        </ul>
    </nav>
</header>
<main>
    <h1 class="registration-main-heading">Vytvoření zákaznického účtu</h1>
    <form class="sign-up-form">
        <label for="title">Oslovení:</label>
            <select id="title">
                <option>Pan</option>
                <option>Paní</option>
                <option>Nevím</option>
            </select>
        <label for="first-name">Křestní jméno:</label>
        <input type="text" id="first-name">
        <label for="last-name">Příjmení:</label>
        <input type="text" id="last-name">
        <label for="mail">Email:</label>
        <input type="email" id="mail">
        <label for="birth-date">Datum narození:</label>
        <input type="date" id="birth-date">
        <label for="password">Heslo:</label>
        <input type="password" id="password">
        <div class="checkbox-container">
            <input type="checkbox" id="agree-terms">
            <label for="agree-terms">Souhlasím s podmínky použití</label>
        </div>
        <button class="button-form" type="submit">Registrovat</button>
    </form>
</main>
<footer>
    <nav class="footer-menu">
        <ul class="footer-links">
            <li class="footer-link">Podmínky použití</li>
            <li class="footer-link">Všechna práva jsou vyhrazena</li>
            <li class="footer-link"><a href="/kontakty.html">Kontakt</a></li>
        </ul>
    </nav>
</footer>
</body>
</html>
